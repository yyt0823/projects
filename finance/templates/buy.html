{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post" class="row ms-auto me-auto" style="width:80%">
        <div class="col-5">
          <input type="text" name="symbol" placeholder="symbol" class="form-control">
        </div>
        <div class="col-5">
          <input type="number" name="shares" placeholder="shares" class="form-control" min="1" step="1">
        </div>
        <div class="col-2">
          <button class="btn btn-primary" type="submit">submit</button>
        </div>
    </form>
{% endblock %}
