{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

        <div class="col-8">
          <input type="text" name="symbol" placeholder="symbol" class="form-control">
        </div>
        <div class="col-4">
          <button class="btn btn-primary" type="submit">submit</button>
        </div>
    </form>
{% endblock %}
